<ng-container *ngIf="friends$ | async as friends">
  <div class="friends" *ngIf="friends?.length > 0">
  <div class="friends__label">{{ label }}</div>
  <div class="friends__table">
    <table mat-table [dataSource]="friends$" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">
          {{ element.age }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Friends Column -->
      <ng-container matColumnDef="friends">
        <th mat-header-cell *matHeaderCellDef>Friends</th>
        <td mat-cell *matCellDef="let element">
          <ul *ngFor="let friend of element.friends">
            <li>{{friend}}</li>
          </ul>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
</ng-container>
